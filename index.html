<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drinks finder</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="shadow"></div>
            <h1>What kind of drink are you looking for?</h1>
            <input type="text" class="search" placeholder="Enter the name of the drink you are looking for">
        </div>
        <div class="drink-list">
            <h2>List of available drinks</h2>
            <ul>
                <li>Milk</li>
                <li>Beer</li>
                <li>Whisky</li>
                <li>Pepsi</li>
                <li>Water</li>
                <li>Sparkling water</li>
                <li>Orange juice</li>
                <li>Banana juice</li>
                <li>Multifruit juice</li>
                <li>Apple juice</li>
                <li>White wine</li>
                <li>Red wine</li>
                <li>Energy drink</li>
            </ul>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
